set-option -s escape-time 0

set-option -g default-terminal 'screen-256color'

set-option -g set-titles on
set-option -g set-titles-string '#H/#W'

set-option -g status-fg colour14
set-option -g status-bg colour7

set-option -g status-justify centre

set-option -g status-left '[ #H ]['
set-option -g status-right '][ %H:%M ]'

set-option -g status-left-length 50
set-option -g status-right-length 50

set-option -g status-interval 1

set-option -g base-index 1
set-option -g bell-action none

set-option -g pane-active-border-fg colour14
set-option -g pane-border-fg colour7

set-option -g message-fg colour9
set-option -g message-bg colour7

set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour9

set-window-option -g window-status-current-fg colour10
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold

set-window-option -g window-status-activity-fg colour10
set-window-option -g window-status-bell-fg colour10

set-window-option -g window-status-fg colour14

set-window-option -g window-status-format ' #I#F#W '
set-window-option -g window-status-current-format ' (#I#F#W) '

set-window-option -g aggressive-resize on
set-window-option -g monitor-activity on
set-window-option -g mode-keys vi

set-option -g prefix C-a; unbind-key C-b

bind-key C-a last-window
bind-key a send-prefix

bind-key C-c new-window
bind-key C-v new-window -n ROOT 'su -'

bind-key -n F11 previous-window
bind-key -n F12 next-window

new-session
