set-option -s escape-time 0

set-option -g default-terminal 'tmux-256color'

set-option -g set-titles on
set-option -g set-titles-string '#H/#W'

set-option -g status-style "fg=colour14,bg=colour7"
set-option -g status-justify centre

set-option -g status-left '[ #H ]['
set-option -g status-right '][ %H:%M ]'

set-option -g status-left-length 50
set-option -g status-right-length 50

set-option -g status-interval 1

set-option -g base-index 1
set-option -g bell-action none

set-option -g pane-active-border-style "fg=colour14"
set-option -g pane-border-style "fg=colour7"

set-option -g message-style "fg=colour9,bg=colour7"

set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour9

set-window-option -g window-status-current-style "fg=colour10,bold"
set-window-option -g window-status-activity-style "fg=colour10"
set-window-option -g window-status-bell-style "fg=colour10"
set-window-option -g window-status-style "fg=colour14"

set-window-option -g window-status-format ' #I#F#W '
set-window-option -g window-status-current-format ' (#I#F#W) '

set-window-option -g aggressive-resize on
set-window-option -g monitor-activity on
set-window-option -g mode-keys vi

set-option -g prefix C-a; unbind-key C-b

bind-key C-a last-window
bind-key a send-prefix

bind-key C-c new-window
bind-key C-v new-window -n ROOT 'su -'

bind-key -n F11 previous-window
bind-key -n F12 next-window

new-session
